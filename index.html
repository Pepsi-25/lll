<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Developer Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 100%;
            max-width: 440px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
        }

        .profile-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            color: white;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .profile-avatar::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .profile-avatar:hover::after {
            opacity: 1;
            animation: shine 0.5s ease-in-out;
        }

        .profile-avatar:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-name {
            font-size: 32px;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 8px;
            letter-spacing: -0.8px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-location {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .profile-bio {
            font-size: 17px;
            color: #5a6c7d;
            margin-bottom: 16px;
            font-style: italic;
            line-height: 1.6;
            position: relative;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 32px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 16px;
            border: 1px solid #dee2e6;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 24px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border: 2px solid #e9ecef;
            border-radius: 16px;
            color: #495057;
            text-decoration: none;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            gap: 10px;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transition: left 0.5s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #adb5bd;
        }

        .social-link:active {
            transform: translateY(0) scale(0.98);
        }

        .link-icon {
            width: 20px;
            height: 20px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        /* Control individual icon sizes */
        
        .github .link-icon {
            width: 24px;
            height: 24px;
        
        }


        /* You can also control other specific icons */
        .frontend-mentor .link-icon {
            width: 30px;
            height: 30px;
        }

        .linkedin .link-icon {
            width: 22px;
            height: 22px;
        }

        .social-link:hover .link-icon {
            opacity: 1;
        }

        .github:hover { 
            border-color: #333; 
            background: linear-gradient(135deg, #f6f8fa, #ffffff);
        }
        
        .frontend-mentor:hover { 
            border-color: #3f54a3; 
            background: linear-gradient(135deg, #f0f4ff, #ffffff);
        }
        
        .linkedin:hover { 
            border-color: #0077b5; 
            background: linear-gradient(135deg, #e8f4fd, #ffffff);
        }
        
        .portfolio:hover { 
            border-color: #6c5ce7; 
            background: linear-gradient(135deg, #f4f3ff, #ffffff);
        }
        
        .email:hover { 
            border-color: #00b894; 
            background: linear-gradient(135deg, #e8f8f5, #ffffff);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .social-link:nth-child(1) { animation-delay: 0.1s; }
        .social-link:nth-child(2) { animation-delay: 0.2s; }
        .social-link:nth-child(3) { animation-delay: 0.3s; }
        .social-link:nth-child(4) { animation-delay: 0.4s; }
        .social-link:nth-child(5) { animation-delay: 0.5s; }

        .social-links .social-link {
            animation: slideUp 0.6s ease-out both;
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .profile-name {
                font-size: 26px;
            }
            
            .profile-avatar {
                width: 120px;
                height: 120px;
                font-size: 48px;
            }

            .profile-stats {
                padding: 16px;
            }

            .stat-number {
                font-size: 20px;
            }
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }
    </style>
</head>
